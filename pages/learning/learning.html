<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" type="image/svg+xml" href="../../assets/icons/favicon.svg">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: '#6366f1' } } }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-slate-950 text-gray-900 dark:text-slate-300 font-sans transition-colors duration-300">
    
    <nav class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-white/5 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md transition-colors duration-300">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
            <a href="../../index.html" class="flex items-center gap-2 text-gray-500 dark:text-slate-400 hover:text-primary dark:hover:text-white transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> <span class="hidden sm:inline">Back to Home</span>
            </a>
            
            <span class="font-bold text-gray-900 dark:text-white">Currently Learning</span>

            <button id="theme-toggle" class="p-2 text-gray-500 dark:text-slate-400 hover:text-primary dark:hover:text-white transition-colors focus:outline-none">
                <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
            </button>
        </div>
    </nav>

<main class="max-w-4xl mx-auto px-6 pt-32 pb-20">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">My Learning Journey</h1>
    <p class="text-gray-600 dark:text-slate-400 mb-8 max-w-2xl leading-relaxed">
        I believe in continuous improvement. Here is a snapshot of the technical topics I am currently diving into, tracking my progress from "Just Started" to "Mastery".
    </p>

    <div class="flex flex-wrap gap-3 mb-10">
    <button onclick="filterProjects('all')" id="btn-all" class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-primary text-white shadow-lg shadow-primary/25 border border-transparent">
        All
    </button>
    
    <button onclick="filterProjects('in-process')" id="btn-in-process" class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-white dark:bg-slate-800 text-gray-600 dark:text-slate-300 border border-gray-200 dark:border-white/10 hover:bg-primary hover:text-white hover:border-primary">
        In Process
    </button>
    
    <button onclick="filterProjects('completed')" id="btn-completed" class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-white dark:bg-slate-800 text-gray-600 dark:text-slate-300 border border-gray-200 dark:border-white/10 hover:bg-primary hover:text-white hover:border-primary">
        Completed
    </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="learning-list-full">
        </div>
</main>
    <script src="../../js/script.js"></script>
</body>
</html>
