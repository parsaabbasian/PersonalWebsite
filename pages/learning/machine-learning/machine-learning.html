<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="icon" type="image/svg+xml" href="../../../assets/icons/favicon.svg">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Inter', 'sans-serif'] }, 
                    colors: { primary: '#6366f1' } // Indigo for ML
                } 
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-slate-950 text-gray-900 dark:text-slate-300 font-sans transition-colors duration-300">
    
    <nav class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-white/5 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md transition-colors duration-300">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
            <a href="../learning.html" class="flex items-center gap-2 text-gray-500 dark:text-slate-400 hover:text-primary dark:hover:text-white transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> <span class="hidden sm:inline">Back to Learning</span>
            </a>
            <button id="theme-toggle" class="p-2 text-gray-500 dark:text-slate-400 hover:text-primary dark:hover:text-white transition-colors focus:outline-none">
                <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pt-32 pb-20">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-100 dark:bg-indigo-500/10 text-indigo-700 dark:text-indigo-400 text-xs font-bold uppercase tracking-wider mb-2">11 Week Timeline</div>
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white">ML Fundamentals</h1>
            </div>
        </div>
        <p class="text-lg text-gray-600 dark:text-slate-300 leading-relaxed mb-10 max-w-2xl">
            A structured path through the mathematical foundations and algorithmic logic of Machine Learning. Transitioning from raw data to predictive modeling.
        </p>
        
        <div id="machine-learning-calendar-view" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-16">
        </div>

    </main>

    <script src="../../../js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof renderCalendar === 'function') {
                renderCalendar('machine-learning'); 
            }
            lucide.createIcons();
        });
    </script>
</body>
</html>
